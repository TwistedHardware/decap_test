<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
  
  <script src="https://unpkg.com/js-yaml@^4/dist/js-yaml.js"></script>

</head>
<body>
  <script>
    // Use js-yaml to fetch and parse the config file
    fetch("config.yml")
      .then((response) => response.text())
      .then((yaml) => {
        const config = jsyaml.load(yaml);
        
        // Initialize the CMS with the manually loaded config
        window.CMS.init({ config });
      });
  </script>
</body>
</html>
