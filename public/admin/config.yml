backend:
  name: github
  repo: twistedhardware/decap_test
  branch: main
  base_url: https://oauth-crm.ngrok.io/
  auth_endpoint: /auth
media_folder: "public/static/images/uploads"
public_folder: "static/images/uploads"
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Website Pages"
    files:
      # We list each page we want to edit as a separate file
      - name: "features"
        label: "Features Page"
        file: "src/content/pages/features.md"
        fields:
          # Define the fields that can be edited for this specific page
          - { name: "title", label: "Main Title", widget: "string" }
          - { name: "subtitle", label: "Subtitle", widget: "string" }
          - { name: "body", label: "Main Content", widget: "markdown" }